<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Система Управления Задачами</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="app-title">Регистрация</h1>
            <nav>
                <a href="login.html" class="button">Вход</a>
                <a href="index.html" class="button">На главную</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="registration-form">
            <h2>Создайте учетную запись</h2>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <input type="text" id="reg-username" placeholder="Имя пользователя" required>
                <input type="email" id="reg-email" placeholder="Электронная почта" required>
                <input type="password" id="reg-password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
                <div id="reg-error-message" style="color: red; display: none;"></div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Система Управления Задачами. Все права защищены.</p>
    </footer>
    <script>
        function handleRegister(event) {
            event.preventDefault(); // Предотвращаем отправку формы
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            // Проверка, существует ли пользователь
            if (localStorage.getItem(username)) {
                const errorMessage = document.getElementById('reg-error-message');
                errorMessage.textContent = 'Пользователь с таким именем уже существует.';
                errorMessage.style.display = 'block'; // Показываем сообщение
                return false; // Прерываем выполнение функции
            }

            // Сохраняем данные пользователя в localStorage
            localStorage.setItem(username, JSON.stringify({ email: email, password: password }));

            // Успешная регистрация
            alert('Регистрация прошла успешно!'); // Можно также перенаправить пользователя
            window.location.href = 'login.html'; // Перенаправление на страницу входа
        }
    </script>
</body>
</html>
