<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Задачами</title>
    <link rel="stylesheet" href="tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="app-title">Система Управления Задачами</h1>
            <nav>
                <button id="logoutButton" class="button">Выйти</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-centered">
            <h2>Создание новой задачи</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Название задачи" required>
                <textarea id="taskDescription" placeholder="Описание задачи" required></textarea>
                <input type="date" id="taskDeadline" required>
                
                <select id="taskAssignee">
                    <option value="">Назначить ответственное лицо</option>
                    <option value="Директор">Директор</option>
                    <option value="Заведующий">Заведующий</option>
                    <option value="Секретарь">Секретарь</option>
                    <option value="Практикант">Практикант</option>
                    <option value="Студент-практикант">Студент-практикант</option>
                </select>
            
                <!-- Приоритет -->
                <select id="taskPriority">
                    <option value="">Установить приоритет</option>
                    <option value="Высокий">Высокий</option>
                    <option value="Средний">Средний</option>
                    <option value="Низкий">Низкий</option>
                </select>
            
                <!-- Статус -->
                <select id="taskStatus">
                    <option value="В процессе">В процессе</option>
                    <option value="Завершено">Завершено</option>
                    <option value="Отложено">Отложено</option>
                </select>
            
                <button type="submit" class="button">Добавить задачу</button>
            </form>
        </section>

        <section class="section-centered">
            <h2>Список задач</h2>
            <ul id="taskList"></ul>
            <button id="clearTasksButton" class="button">Очистить все задачи</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Система Управления Задачами. Все права защищены.</p>
    </footer>

    <script src="tasks.js"></script>
</body>
</html>
